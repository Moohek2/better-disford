<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clever | Portal</title>
    <link rel="icon" href="/Images/Logo.png"/>
    <link rel="stylesheet" href="/Styles/index.css">
</head>
<body>
    <span id="Title">Disford</span>
    <div id="MessagesContainer" class="Box" onclick="window.location.href = './chat'">
        <span class="BoxText">
            Chat
        </span>
    </div>

    <div id="GamesContainer" class="Box" onclick="window.location.href = './Games'">
        <span class="BoxText">
            Games
        </span>
    </div>
    
    <div id="Version">Version 2.2</div>
    <div id="UpdateLog" onclick="window.location.href = './Updates'">Update Log</div>
    <a id="Info" onclick="window.location.href = 'https:\/\/docs.google.com/document/d/1uIPm3yMTsrH78nXmU1BNrfTIFe8MNHG6bY8-nysA7gc/edit?usp=sharing'">Info</a>
    <script>
        const a = prompt("about:blank? (y for yes)");
        if(a == "y") {
          const tab = window.open('about:blank', '_blank');
          const iframe = tab.document.createElement('iframe');
          const stl = iframe.style;
          stl.border = stl.outline = 'none';
          stl.width = '100vw';
          stl.height = '100vh';
          stl.position = 'fixed';
          stl.left = stl.right = stl.top = stl.bottom = '0';
          iframe.src = self.location;
          tab.document.body.appendChild(iframe);
          window.parent.window.location.replace(localStorage.getItem("panicurl") || 'https://clever.com/in/dearborn/student/portal')
        }
    </script>
</body>
</html>
